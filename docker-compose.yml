services:
  oracle-db:
    image: oracle/database:19.3.0-ee
    container_name: oracle-container
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=password
      - ORACLE_CHARACTERSET=AL32UTF8
      - ORACLE_SID=XE
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d/setup